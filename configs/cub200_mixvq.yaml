model:
  base_learning_rate: 4.5e-06
  target: taming.models.vqgan.MixVQ
  params:
    # ckpt_path: logs/2022-03-02T01-53-10_cub200_mixvq/checkpoints/last.ckpt
    kl_weight: 1.0e-08
    embed_dim: 256
    n_embed: 1024
    monitor: val/rec_loss
    temperature_scheduler_config:
      target: taming.lr_scheduler.LambdaWarmUpCosineScheduler
      params:
        warm_up_steps: 0
        max_decay_steps: 1000001
        lr_start: 0.9
        lr_max: 0.9
        lr_min: 1.0e-06
    ddconfig:
      name: cub200
      semantic_channels: 151
      double_z: false
      z_channels: 256
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      - 1
      - 2
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions:
      - 16
      dropout: 0.0
    lossconfig:
      target: taming.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: false
        disc_in_channels: 3
        disc_start: 1 #30001
        disc_weight: 0.8
        codebook_weight: 1.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 10
    num_workers: 8
    train:
      target: taming.data.cub200.CUB200Train
      params:
        size: 286
        crop_size: 256
    validation:
      target: taming.data.cub200.CUB200Validation
      params:
        size: 256
        crop_size: 256
